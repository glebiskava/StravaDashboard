<mat-card>
    <mat-card-title>Heart Rate Zones</mat-card-title>
    <mat-card-content>
      <ngx-charts-pie-chart
        [view]="view"
        [results]="zoneData"
        [gradient]="false"
        [labels]="showLabels"
        [legend]="!showLegend"
        [doughnut]="true">
      </ngx-charts-pie-chart>
      <ul>
        <li>Zone 1: 122 - 149 bpm</li>
        <li>Zone 2: 149 - 166 bpm</li>
        <li>Zone 3: 166 - 176 bpm</li>
        <li>Zone 4: 176 - 187 bpm</li>
        <li>Zone 5: 187 - 218 bpm</li>
      </ul>
    </mat-card-content>
  </mat-card>
