<mat-card class="profile-card" *ngIf="isProfileLoaded">
  <mat-card-title>User Profile</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="saveProfile()" #form="ngForm" class="profile-form">

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field color-input">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="profile.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field color-input">
          <mat-label>Age</mat-label>
          <input matInput type="number" [(ngModel)]="profile.age" name="age">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field color-input">
          <mat-label>Height (cm)</mat-label>
          <input matInput type="number" [(ngModel)]="profile.height" name="height">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field color-input">
          <mat-label>Weight (kg)</mat-label>
          <input matInput type="number" [(ngModel)]="profile.weight" name="weight">
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Save Profile</button>
        <button mat-raised-button color="warn" type="button" (click)="resetProfile()">Reset Profile</button>
        <button mat-stroked-button type="button"><a href="">Home</a></button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
