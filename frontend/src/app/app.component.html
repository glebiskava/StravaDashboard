<mat-sidenav-container class="dashboard-container">

  <!-- Toggleable sidenav -->
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen">
    <mat-nav-list>
      <a mat-list-item href="" routerLinkActive="active-link">Home</a>
      <a mat-list-item href="/activities" routerLinkActive="active-link">Activities</a>
      <a mat-list-item href="/weekly-summary" routerLinkActive="active-link">Weekly Summary</a>
      <a mat-list-item href="/monthly-summary" routerLinkActive="active-link">Monthly Summary</a>
      <a mat-list-item href="/user" routerLinkActive="active-link">User Profile</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 8px">My Strava Dashboard</span>
    </mat-toolbar>

    <div class="dashboard-content" style="padding: 16px;">
      <!-- ðŸ‘‡ This is where routed views will appear -->
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar color="accent" class="dashboard-footer">
      <span>&copy; LÃ©opold's Strava Dashboard. All rights reserved.</span>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
