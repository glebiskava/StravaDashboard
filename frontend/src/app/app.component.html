<mat-sidenav-container class="dashboard-container">

  <!-- Toggleable sidenav -->
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/activities">Activities</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 8px">My Strava Dashboard</span>
    </mat-toolbar>

    <div class="dashboard-content">
      <div class="summary-section mat-elevation-z2">
        <mat-card>
          <mat-card-content>
            <app-weekly-summary></app-weekly-summary>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="monthly-summary-section mat-elevation-z2">
        <mat-card>
          <mat-card-content>
            <app-monthly-summary></app-monthly-summary>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="activity-section">
        <mat-card>
          <mat-card-content>
            <app-activity-list></app-activity-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <mat-toolbar color="accent" class="dashboard-footer">
      <span>&copy; LÃ©opold's Strava Dashboard. All rights reserved.</span>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
